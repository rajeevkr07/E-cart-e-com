<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Sign Up</h1>
                    <h6>Register Yourself !!</h6>
                </div>
                
                    <form [formGroup]="signupForm" (ngsubmit)="signUp()">
                        <div class="mb-3">
                            <label for="exampleInputPassword1">Full Name</label>
                            <input formControlName="fullname" type="text" class="form-control" id="exampleInputPassword1" placeholder="fullname">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1">Mob.No</label>
                            <input formControlName="mobile" type="number" class="form-control" id="exampleInputPassword1" placeholder="Mobile n0.">
                          </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1">Email address</label>
                          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1">Password</label>
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">Sign up</button>
                      </form>

                      <a style="color:white; margin-top: 10px;" routerLink="/login">Already Registered? Click to Login!!</a>
            </div>
        </div>
    </div>
</div>
